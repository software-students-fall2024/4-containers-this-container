<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Upload</title>
  <style>
    input, a {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"], button {
      background-color: #f7dc6f;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover, button:hover {
      background-color: #FAD5A5;
    }

    #record-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    #recording-status {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    audio {
      margin-top: 10px;
      width: 100%;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      input[type="text"], input[type="file"] {
        width: calc(100% - 10px);
        padding: 8px;
      }
      input[type="submit"] {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload or Record Music</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="music-name">Music Name:</label>
      <input type="text" id="music-name" name="music_name" placeholder="Enter the name of the music" required>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="Enter the author's name" required>

      <label for="music-file">Upload Music File:</label>
      <input type="file" id="music-file" name="music_file" accept=".mp3,.wav,.ogg">

      <label>Or Record Audio:</label>
      <div id="record-controls">
        <button type="button" id="start-recording">Start Recording</button>
        <button type="button" id="stop-recording" disabled>Stop Recording</button>
        <span id="recording-status"></span>
      </div>
      <audio id="audio-preview" controls hidden></audio>
      <input type="hidden" id="recorded-audio" name="recorded_audio">

      <input type="submit" value="Submit">
    </form>
  </div>
<script>

	const startButton = document.getElementById('start-recording');
        const stopButton = document.getElementById('stop-recording');
        const recordingStatus = document.getElementById('recording-status');
        const audioPreview = document.getElementById('audio-preview');
        const recordedAudioInput = document.getElementById('recorded-audio');

        let mediaRecorder;
        let audioChunks = [];
	let recordingTimeout;
        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioURL = URL.createObjectURL(audioBlob);
                    audioPreview.src = audioURL;
                    audioPreview.hidden = false;

                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        recordedAudioInput.value = reader.result;
                    };
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                recordingStatus.textContent = "Recording...";
		recordingTimeout = setTimeout(() => {
            	mediaRecorder.stop();
            	startButton.disabled = false;
            	stopButton.disabled = true;
            	recordingStatus.textContent = "Recording stopped (15s limit reached).";
        	}, 15000);
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            recordingStatus.textContent = "Recording stopped.";
        });



  </script>
</body>
</html>
